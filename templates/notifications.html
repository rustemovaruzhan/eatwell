<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}" />
    <style>
        .krug {
        border-radius: 100%;
        }
    </style>
  </head>
  <body>
    <section class="home_section">
      <header>
        <div class="header_inner">
          <a href="{% url 'home' %}"><img src="{% static 'assets/img/arrow.png' %}" alt="" /></a>
          <h5>Notification</h5>
          <a href="#"><img src="{% static 'assets/img/search.png' %}" alt="" /></a>
        </div>
      </header>

      <div class="notifications">
          {% for notification in notifications %}
              <div class="notification">
                  {% if notification.image %}
                      <img src="{{ notification.image.url }}" alt="" class="krug"/>
                  {% endif %}
                  <p>{{ notification.message }}</p>
                  <h5>{{ notification.created_at|timesince }} ago</h5>
              </div>
          {% empty %}
              <p>У вас нет уведомлений.</p>
          {% endfor %}
      </div>

      <footer>
        <div class="footer_inner">
            <a href="{% url 'home' %}"><img src="{% static 'assets/img/home.png' %}" alt=""></a>
            <a href="{% url 'notifications' %}"><img src="{% static 'assets/img/notification active.png' %}" alt=""></a>
            <a href="{% url 'profile' %}"><img src="{% static 'assets/img/profile.png' %}" alt=""></a>
            <a href="{% url 'messages' %}"><img src="{% static 'assets/img/messages.png' %}" alt=""></a>
        </div>
      </footer>
    </section>
  </body>
</html>
