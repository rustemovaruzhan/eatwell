<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}" />
  </head>
  <body>
    <section class="home_section">
      <header>
        <div class="header_inner">
          <a href="{% url 'blogs' %}"><img src="{% static 'assets/img/arrow.png' %}" alt="" /></a>
          <a href="#"><img src="{% static 'assets/img/search.png' %}" alt="" /></a>
        </div>
      </header>

      <div class="notifications messages blogblog">
        <img src="{{ article.image.url }}" alt="" style="width: 300px; height: 300px; ">
        <h5>{{ article.title }}</h5>
        <p>
          {{ article.description }}
        </p>
      </div>
    </section>
  </body>
</html>
